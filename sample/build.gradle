apply plugin: 'com.android.application'
apply from: rootProject.file("gradle/git-tag-version.gradle")

android {
    compileSdkVersion 31

    defaultConfig {
        applicationId "no.nordicsemi.android.nrfconnectdevicemanager"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode getVersionCodeFromTags()
        versionName getVersionNameFromTags()
        resConfigs "en"

        vectorDrawables.useSupportLibrary = true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file('../keystore')
            storePassword System.env.KEYSTORE_PSWD
            keyAlias System.env.KEYSTORE_ALIAS
            keyPassword System.env.KEYSTORE_KEY_PSWD
        }
    }

    buildFeatures {
        viewBinding true
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    implementation 'androidx.activity:activity:1.3.1'
    implementation 'androidx.fragment:fragment:1.3.6'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'
    implementation 'androidx.preference:preference:1.1.1'
    implementation 'com.google.android.material:material:1.5.0-alpha04'

    // Dagger 2
    implementation 'com.google.dagger:dagger:2.39'
    implementation 'com.google.dagger:dagger-android:2.39'
    implementation 'com.google.dagger:dagger-android-support:2.39'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.39'
    annotationProcessor 'com.google.dagger:dagger-android-processor:2.39'

    // Brings the new BluetoothLeScanner API to older platforms
    implementation 'no.nordicsemi.android.support.v18:scanner:1.6.0'

    // Timber & SLF4J
    implementation 'com.arcao:slf4j-timber:3.1'
    implementation 'com.jakewharton.timber:timber:4.7.1'
    implementation 'no.nordicsemi.android:log-timber:2.3.0'

    // Mcu Mgr
    implementation project(':mcumgr-ble')

    // GSON
    implementation 'com.google.code.gson:gson:2.8.8'

    // Test
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation 'androidx.test:runner:1.4.0'
    testImplementation 'junit:junit:4.13.2'
}
